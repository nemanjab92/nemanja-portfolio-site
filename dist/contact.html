    </header>
    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">
        This is how you can reach me...
      </h2>
      <div class="boxes">
        <div><span class="text-secondary">Email: </span>buachn@gmail.com</div>
        <div><span class="text-secondary">Phone: </span>065/974-99-39</div>
        <div>
          <span class="text-secondary">Address: </span>Vojvode Vlahovica 49G
          Beograd 11000
        </div>
      </div>

      <div class="container-form">
        <div class="contact-box animated bounceInLeft ">
          <h3><span class="text-secondary">Message</span> Me</h3>
          <form id="contactForm">
            <p>
              <label>Name</label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="name" id="company" />
            </p>
            <p>
              <label>Email Address</label>
              <input type="text" name="email" id="email" required />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea
                name="message"
                rows="5"
                id="message"
                required
              ></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </main>
    <footer id="main-footer">Copyright &copy; 2019.</footer>
    <script src="js/main.js"></script>
